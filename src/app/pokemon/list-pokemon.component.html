<h1 class='center'>Pok√©mons</h1>
<div class='container'>
  <div class="row">
      <div class="col s6 m4">
          <input type="text" placeholder="Rechercher un pokemon" (input)="onSearchChange($event.target.value)">
      </div>
  </div>
  <div class="row" [hidden]="cacher">
      <div class="progress">
          <div class="indeterminate"></div>
      </div>
  </div>
  <div class="row">
    <div *ngFor='let pokemon of pokemons' class="col s6 m4">
      <div class="card horizontal" (click)="selectPokemon(pokemon)" pkmn-border-card>
        <div class="card-image">
          <img [src]="pokemon.picture">
        </div>
        <div class="card-stacked">
          <div class="card-content">
            <p>{{ pokemon.name }}</p>
            <p><small>{{ pokemon.created | date:"dd/MM/yyyy" }}</small></p>
            <span *ngFor='let type of pokemon.types' class="{{ type | pokemonTypeColor }}">{{ type }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
